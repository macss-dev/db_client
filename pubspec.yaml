name: db_client
description: A Dart package for interacting with ODBC databases. It allows you to connect to ODBC data sources and execute SQL queries directly from your Dart applications.
version: 0.1.0
repository: https://github.com/macss-dev/db_client.git

environment:
  sdk: '>=3.0.0 <4.0.0'

platforms:
  windows:
  linux:
  macos:

dependencies:
  ffi: ^2.1.2

dev_dependencies:
  ffigen: ^13.0.0
  lints: ^4.0.0
  test: ^1.24.0
  very_good_analysis: ^6.0.0

topics:
  - sql
  - odbc
  - sqlserver
  - oracle
